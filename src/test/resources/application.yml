spring:
  datasource:
    username: sa
    password: sa
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    #    url: jdbc:h2:mem:db
    driver-class-name: org.h2.Driver
  jpa:
    #    hibernate:
    #      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        globally_quoted_identifiers: true
    database-platform: org.hibernate.dialect.H2Dialect